<f:form.errors for="{objectName}">
    <f:if condition="{0:error.propertyName} == {0:'{propertyName}'}">
        <f:for each="{error.errors}" as="errorItem">
            <div class="b-form-error-message"><f:translate key="error.{objectName}.{error.propertyName}.{errorItem.code}" htmlEscape="false">Not translated: error.{objectName}.{error.propertyName}.{errorItem.code}</f:translate></div>
        </f:for>
    </f:if>
</f:form.errors>
