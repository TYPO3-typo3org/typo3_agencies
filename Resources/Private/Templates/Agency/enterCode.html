{namespace agency=Tx_Typo3Agencies_ViewHelpers}
	
<f:layout name="withoutFlashMessages" />

<f:section name="content">

	<h1>Create agency profile - Step 1</h1>
	
	<f:format.html>{settings.stepOneText}</f:format.html>
	
	<agency:flashMessages renderMode="div" class="tx-extbase-flash-message" />
	
	<f:form action="verifyCode">
		<div class="b-form b-form-edit"> 
			<div class="b-form-row"> 
				<label for="form-input"><f:translate key="agencyCode">Agency Code:</f:translate><f:translate key="required"> (required)</f:translate></label> 
				<div class="b-form-inputs"> 
					<f:form.textfield name="agencyCode" />
				</div><!-- b-form-inputs --> 
			</div><!-- b-form-row --> 
	
			<div class="b-form-row"> 
				<div class="b-form-inputs"> 
					<button type="submit" class="bu bu-confirm"><b><f:translate key="validateCode">Validate code</f:translate></b></button> 
				</div><!-- b-form-inputs --> 
			</div><!-- b-form-row --> 
	
		</div><!-- .b-form b-form-edit --> 
	</f:form>
</f:section>
