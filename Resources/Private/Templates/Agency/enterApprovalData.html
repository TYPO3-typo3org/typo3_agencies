{namespace agency=Tx_Typo3Agencies_ViewHelpers}
	
<f:layout name="withoutFlashMessages" />

<f:section name="content">

	<h1>Create agency profile - Step 3</h1>
	
	<f:format.html>{settings.stepThreeText}</f:format.html>
	
	<agency:flashMessages renderMode="div" class="tx-extbase-flash-message" />
	
	<f:form action="sendApprovalData" arguments="{newAgency : newAgency}">
		<div class="b-form b-form-edit">
				<f:if condition="{errors.typo3version}">
					<f:then>
						<div class="b-form-row b-form-error">
							<label for="form-name"><f:translate key="ourWebsiteRunsVersion">Our website runs on TYPO3 version:</f:translate><f:translate key="required"> (required)</f:translate></label>
							<div class="b-form-inputs">
								<f:form.textfield name="typo3version" class="f3-form-error" value="{referringArguments.typo3version}"/>
							</div><!-- b-form-inputs -->
						</div><!-- b-form-row -->
					</f:then>
					<f:else>
						<div class="b-form-row">
							<label for="form-name"><f:translate key="ourWebsiteRunsVersion">Our website runs on TYPO3 version:</f:translate><f:translate key="required"> (required)</f:translate></label>
							<div class="b-form-inputs">
								<f:form.textfield name="typo3version" class="f3-form-error" value="{referringArguments.typo3version}"/>
							</div><!-- b-form-inputs -->
						</div><!-- b-form-row -->
					</f:else>
				</f:if>
			<div class="b-form-row">
				<label for="form-name"><f:translate key="nameOfCertifiedIntegrator">Name of the certified TYPO3 integrator (needs to be a permanent employee):</f:translate></label>
				<div class="b-form-inputs">
					<f:form.textfield name="certifiedintegrator" value="{referringArguments.certifiedintegrator}"/>
				</div><!-- b-form-inputs -->
			</div><!-- b-form-row -->
			<div class="b-form-row">
				<label for="form-about-project"><f:translate key="publishedExtensionKeys">Extension key of your published extension:</f:translate></label>
				<div class="b-form-inputs">
					<f:form.textarea cols="1" rows="1" name="knowledge" value="{referringArguments.knowledge}"/>
				</div><!-- b-form-inputs -->
			</div><!-- b-form-row -->
			<div class="b-form-row">
				<label for="form-about-project"><f:translate key="financialInvolvement">Your TYPO3 financial involvement:</f:translate></label>
				<div class="b-form-inputs">
					<f:form.textarea cols="1" rows="1" name="financialContributions" value="{referringArguments.financialContributions}"/>
				</div><!-- b-form-inputs -->
			</div><!-- b-form-row -->
			<div class="b-form-row">
				<label for="form-about-project"><f:translate key="activeInvolvement">Your TYPO3 active involvement:</f:translate></label>
				<div class="b-form-inputs">
					<f:form.textarea cols="1" rows="1" name="activeContributions" value="{referringArguments.activeContributions}"/>
				</div><!-- b-form-inputs -->
			</div><!-- b-form-row -->
			<div class="b-form-row">
				<label for="form-about-project"><f:translate key="realizedProjects">At least eight TYPO3 references visible online:</f:translate></label>
				<div class="b-form-inputs">
					<f:form.textarea cols="1" rows="1" name="casestudies" value="{referringArguments.casestudies}"/>
				</div><!-- b-form-inputs -->
			</div><!-- b-form-row -->
			<div class="b-form-row">
				<div class="b-form-inputs">
					<button type="submit" class="bu bu-confirm"><b>Send request</b></button>
				</div><!-- b-form-inputs -->
			</div><!-- b-form-row -->
		</div>
	</f:form>
</f:section>
